<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Input and Setup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    media="screen" charset="utf-8">
  </head>

  <body>
    <div class="container">

      <h1>My favorite cute baby animal is: {{ animal }}</h1>
      <label for="animal">Baby Animal</label>
      <input id="animal" type="text" ng-model="animal">


    </div>
  </body>

</html>
